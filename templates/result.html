<!DOCTYPE html>
<html>
  <head>
    <title>Traitors Game</title>
  </head>
  <body>
    <h1>Traitors Game</h1>
    {% if winner == "Ongoing" %}
    <h2>The game is still ongoing.</h2>
    {% elif winner == "Traitors" %}
    <h2>The traitors have won.</h2>
    {% elif winner == "Faithful" %}
    <h2>The faithful have won.</h2>
    {% endif %}
  </body>
</html>
