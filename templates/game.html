<!DOCTYPE html>
<html>
  <head>
    <title>Traitors Game</title>
  </head>
  <body>
    <h1>Traitors Game</h1>
    <p>{{ message }}</p>
    <h2>Players:</h2>
    <form action="/game" method="post">
      {% for option in voting_options %}
      <label>
        <input type="radio" name="vote" value="{{ option }}">
        {{ option }}{% if option in traitors %} (Traitor){% endif %}
      </label>
      <br>
      {% endfor %}
      <br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
