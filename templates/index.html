<!DOCTYPE html>
<html>
  <head>
    <title>Traitors home page</title>
  </head>
  <body>
    <h1>Hello</h1>
    <p>Number of players joined: {{ player_count }}</p>
    {% if session.player_name %}
      <p>Welcome, {{ session.player_name }}!</p>
      <a href="/wait">Go to Lobby</a>
    {% else %}
      <p>You have not joined the game yet.</p>
      <form method="post" action="/">
        <input type="text" name="player_name" placeholder="Enter your name">
        <button type="submit">Join</button>
      </form>
    {% endif %}
  </body>
</html>
